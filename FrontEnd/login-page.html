<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
      <ul>
        <li>projets</li>
        <li>contact</li>
        <li id="activeElement">login</li>
        <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="generalContainer">
      <h2>Login</h2>
      <div class="formContainer">
        <form action="">
          <div class="emailContainer">
            <label for="E-mail">E-mail</label>
            <input type="email" name="E-mail" id="email">
          </div>
          <div class="passwordContainer">
            <label for="mdp">Mot de passe</label>
            <input type="password" name="mdp" id="password">
          </div>
          <div class="submitContainer">
            <input type="submit" value="Se connecter" id="loginBtn">
          </div>
          <span id="forgetPassword">Mot de passe oublié</span>
        </form>
      </div>  
    </div>
  </main>

  <footer>
    <nav>
      <ul>
        <li>Mentions Légales</li>
      </ul>
    </nav>
  </footer>
  <script src="./login.js"></script>
</body>
</html>
